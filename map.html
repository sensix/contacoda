<body>
    <div class='sidebar'>

    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYml0YXBwIiwiYSI6ImNrYTZza2c1azBhYWEyeG8zZHgydTNpdzgifQ.Y0XcExbAY8TxUu2rRVIueQ';
    var map = new mapboxgl.Map({
    container: 'map',
    //style: 'mapbox://styles/mapbox/streets-v11',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [11.343, 44.496],
    zoom: 13
    });

       // pulsing icon
       var size = 100;
       var pulsingDot = {
        width: size,
        height: size,
        data: new Uint8Array(size * size * 4),
        
        // get rendering context for the map canvas when layer is added to the map
        onAdd: function() {
        var canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
        },
        
        // called once before every frame where the icon will be used
        render: function() {
        var duration = 2000;
        var t = (performance.now() % duration) / duration;
        
        var radius = (size / 2) * 0.3;
        var outerRadius = (size / 2) * 0.7 * t + radius;
        var context = this.context;
        
        // draw outer circle
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        outerRadius,
        0,
        Math.PI * 2
        );
        context.fillStyle = 'rgba(125, 20, 166,' + (1 - t) + ')';
        context.fill();
        
        // draw inner circle
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        radius,
        0,
        Math.PI * 2
        );
        context.fillStyle = '#7D14A6';
        context.strokeStyle = 'white';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();
        
        // update this image's data with data from the canvas
        this.data = context.getImageData(
        0,
        0,
        this.width,
        this.height
        ).data;
        
        // continuously repaint the map, resulting in the smooth animation of the dot
        map.triggerRepaint();
        
        // return `true` to let the map know that the image was updated
        return true;
        }
        };

    // carico i dati
    $.getJSON('geojson/hairdresser.geojson').done(function(data){

    map.on('load', function(){
        map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });
        map.loadImage(
            'assets/map/contacoda_marker_empty@2x.png',
            function(error, image) {
                if (error) throw error;
                map.addImage('shop', image);
                map.addSource('points', {
                    "type": "geojson",
                    "data": data
                });
                map.addLayer({
                    'id': 'points',
                    'type': 'circle',
                    'source': 'points',
                    'paint': {
                        // make circles larger as the user zooms from z12 to z22
                        'circle-radius': {
                        'base': 5,
                        'stops': [
                            [12, 5],
                            [22, 180]
                        ]
                        },
                        // color circles by ethnicity, using a match expression
                        // https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
                        'circle-color': '#7D14A6'
                    }
                    
                });
                map.addSource('queue-points', {
                    "type": "geojson",
                    "data": {
                        "type": "FeatureCollection",
                        "features": [
                            {
                            "type": "Feature",
                            "properties": {
                                "@id": "node/1230340916",
                                "addr:housenumber": "1",
                                "addr:street": "Via Aurelio Saffi",
                                "name": "Valentini & C.",
                                "shop": "bakery",
                                "wheelchair": "yes"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [
                                11.326771,
                                44.4995659
                                ]
                            },
                            "id": "node/1230340916"
                            },
                            {
                            "type": "Feature",
                            "properties": {
                                "@id": "node/4275201336",
                                "name": "Bottega del Pane",
                                "shop": "bakery"
                            },
                            "geometry": {
                                "type": "Point",
                                "coordinates": [
                                11.3519479,
                                44.4929453
                                ]
                            },
                            "id": "node/4275201336"
                            }
                        ]
                    }
                });
                map.addLayer({
                    'id': 'queue-points',
                    'type': 'symbol',
                    'source': 'queue-points',
                    'layout': {
                        'icon-image': 'pulsing-dot'
                        
                    }
                });
                
            });
            buildLocationList(data);
    });

    
    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            localGeocoder: forwardGeocoder,
            localGeocoderOnly: true,
            zoom: 14,
            placeholder: 'Cerca il nome di un negozio',
            marker: {
                'color': '#FF3699'
            },
            mapboxgl: mapboxgl
        })
    );

    map.on('click', 'points', function(e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var properties = e.features[0].properties;
         
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
         
        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML('<div><p>' + properties.name + '</p><p>Categoria: ' + properties.shop + '</p></div>')
            .addTo(map);
    });
         
    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'points', function() {
        map.getCanvas().style.cursor = 'pointer';
    });
         
    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'points', function() {
        map.getCanvas().style.cursor = '';
    });


 


    function forwardGeocoder(query) {
        console.log(query)
        var matchingFeatures = [];
        
        for (var i = 0; i < data.features.length; i++) {
            var feature = data.features[i];
            console.log(feature);
            // handle queries with different capitalization than the source data by calling toLowerCase()
            if ( feature.properties.name &&
                feature.properties.name
                .toLowerCase()
                .search(query.toLowerCase()) !== -1
            ) {
                feature['place_name'] = feature.properties.name;
                feature['center'] = feature.geometry.coordinates;
                feature['shop'] = feature.properties.shop;
                matchingFeatures.push(feature);
            }
        }
        return matchingFeatures;
    }


    /**
       * Add a listing for each store to the sidebar.
      **/
      function buildLocationList(data) {
        data.features.forEach(function(feature, i){
          /**
           * Create a shortcut for `store.properties`,
           * which will be used several times below.
          **/
          var prop = feature.properties;
          if (!prop.name){
              return;
          }

          /* Add a new listing section to the sidebar. */
          var listings = document.getElementById('listings');
          var listing = listings.appendChild(document.createElement('div'));
          /* Assign a unique `id` to the listing. */
          listing.id = "listing-" + feature.id;
          /* Assign the `item` class to each listing for styling. */
          listing.className = 'item';

          /* Add the link to the individual listing created above. */
          var link = listing.appendChild(document.createElement('a'));
          link.href = '#';
          link.className = 'title';
          link.id = "link-" + feature.id;
          link.innerHTML = prop.name;

          /* Add details to the individual listing. */
          var details = listing.appendChild(document.createElement('div'));
          details.innerHTML = prop.shop;
          if (prop.phone) {
            details.innerHTML += ' ¬∑ ' + prop.phoneFormatted;
          }

          /**
           * Listen to the element and when it is clicked, do four things:
           * 1. Update the `currentFeature` to the store associated with the clicked link
           * 2. Fly to the point
           * 3. Close all other popups and display popup for clicked store
           * 4. Highlight listing in sidebar (and remove highlight for all other listings)
          **/
          link.addEventListener('click', function(e){
            for (var i=0; i < data.features.length; i++) {
              if (this.id === "link-" + data.features[i].id) {
                var clickedListing = data.features[i];
                flyToStore(clickedListing);
                createPopUp(clickedListing);
              }
            }
            var activeItem = document.getElementsByClassName('active');
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            this.parentNode.classList.add('active');
          });
        });
      }

      /**
       * Use Mapbox GL JS's `flyTo` to move the camera smoothly
       * a given center point.
      **/
      function flyToStore(currentFeature) {
        map.flyTo({
          center: currentFeature.geometry.coordinates,
          zoom: 15
        });
      }

      /**
       * Create a Mapbox GL JS `Popup`.
      **/
      function createPopUp(currentFeature) {
        var popUps = document.getElementsByClassName('mapboxgl-popup');
        if (popUps[0]) popUps[0].remove();
        var popup = new mapboxgl.Popup({closeOnClick: false})
          .setLngLat(currentFeature.geometry.coordinates)
          .setHTML('<h3>' + currentFeature.properties.name + '</h3>' +
            '<h4>' + currentFeature.properties.shop + '</h4>')
          .addTo(map);
      }

});
    

    
    
    </script>
